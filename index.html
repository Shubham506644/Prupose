<!DOCTYPE html>
<html>
<head>
    <title>Love UI</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(180deg, #f11948fb, #fd3370ff);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .float, .sparkle {
            position: absolute;
            font-size: 18px;
            opacity: 0.75;
            animation: fall 4s linear infinite;
            pointer-events: none;
        }
        @keyframes fall { 0% { transform: translateY(-95vh); } 100% { transform: translateY(110vh); } }
        @keyframes sparkleFall { 0% { transform: translateY(-95vh) rotate(0deg); } 100% { transform: translateY(110vh) rotate(360deg); } }
        .sparkle { font-size: 14px; animation: sparkleFall 3s linear infinite; }
        .card {
            width: 92%;
            max-width: 310px;
            background: white;
            border-radius: 20px;
            padding: 28px 20px;
            text-align: center;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
            z-index: 10;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 18px;
            color: #b30050;
            font-weight: 600;
            line-height: 1.3;
        }
        .btn-row {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            font-weight: 500;
        }
        #yesBtn {
            background: #ff4c7d;
            color: white;
            box-shadow: 0px 4px 12px rgba(255,70,110,0.4);
        }
        #noBtn {
            background: #625d63;
            color: white;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.25);
            position: relative;
            transition: transform 0.05s linear;
        }
        #msg {
            font-size: 18px;
            font-weight: 600;
            color: #b0004c;
            opacity: 0;
            transform: scale(0.7);
            transition: 0.4s ease;
        }
        #bigHeart {
            font-size: 80px;
            position: absolute;
            right: -5px;
            bottom: -5px;
            opacity: 0;
            transform: scale(0.4);
            transition: 0.4s ease-out;
            pointer-events: none;
        }
        #bigHeart.show {
            opacity: 1;
            animation: bounce 0.6s ease forwards;
        }
        @keyframes bounce {
            0% { transform: scale(0.4); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>

<body>

<script>
const icons = ["â¤ï¸","ğŸ’•","ğŸ’–","ğŸ¥°","ğŸ˜˜","ğŸŒ¹","ğŸ’","ğŸ˜","ğŸ€","ğŸŒ¹","ğŸ’"];
const sparkles = ["âœ¨","ğŸŒŸ","ğŸ’«"];

for (let i = 0; i < 45; i++) {
    let e = document.createElement("div");
    e.classList.add("float");
    e.innerHTML = icons[Math.floor(Math.random() * icons.length)];
    e.style.left = Math.random() * 100 + "vw";
    e.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(e);
}
for (let i = 0; i < 35; i++) {
    let s = document.createElement("div");
    s.classList.add("sparkle");
    s.innerHTML = sparkles[Math.floor(Math.random() * sparkles.length)];
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDuration = (2 + Math.random() * 3) + "s";
    document.body.appendChild(s);
}
</script>

<div class="card">
    <h1>I LOVE YOU!â¤ï¸<br>Do you love me?</h1>

    <div class="btn-row">
        <button id="yesBtn" onclick="showLove()">Yes</button>
        <button id="noBtn" onclick="noButtonClicked()">No</button>
    </div>

    <div id="msg">I love you tooğŸ˜˜ â¤ï¸</div>
    <div id="bigHeart">â¤ï¸</div>
</div>

<script>
function showLove() {
    let msg = document.getElementById("msg");
    msg.style.opacity = "1";
    msg.style.transform = "scale(1)";
    msg.innerHTML = "I love you tooğŸ˜˜ â¤ï¸";
    document.getElementById("bigHeart").classList.add("show");
}

let noClickCount = 0;
let escapeMode = false;

function noButtonClicked() {
    noClickCount++;

    const msg = document.getElementById("msg");
    const heart = document.getElementById("bigHeart");
    const noBtn = document.getElementById("noBtn");

    heart.classList.remove("show");

    if (noClickCount === 1) msg.innerHTML = "Think againğŸ¥º";
    else if (noClickCount === 2) msg.innerHTML = "Please... ğŸ˜­";
    else if (noClickCount === 3) msg.innerHTML = "SorryğŸ˜ ";
    else if (noClickCount === 4) {
        escapeMode = true;

        let newX = Math.random() * 120 - 60;
        let newY = Math.random() * 120 - 60;
        noBtn.style.transform = `translate(${newX}px, ${newY}px)`;

        setTimeout(() => msg.innerHTML = "Now you can't catch meğŸ˜", 100);
    }

    msg.style.opacity = "1";
    msg.style.transform = "scale(1)";
}

document.addEventListener("mousemove", function(e) {
    if (!escapeMode) return;

    const noBtn = document.getElementById("noBtn");
    const rect = noBtn.getBoundingClientRect();

    let btnX = rect.left + rect.width / 2;
    let btnY = rect.top + rect.height / 2;

    let dx = e.clientX - btnX;
    let dy = e.clientY - btnY;
    let distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < 120) {
        let escapeX = -dx * 1.6 + (Math.random() * 60 - 30);
        let escapeY = -dy * 1.6 + (Math.random() * 40 - 20);
        noBtn.style.transform = `translate(${escapeX}px, ${escapeY}px)`;
    }
});
</script>

</body>
</html>
